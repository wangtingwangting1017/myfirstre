<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
  	*{
  		margin: 0px;
  		border: 0px;
  	}
	

  </style>
</head>
<body>

 <div style="position: relative;">
 <div class="test" style="width:250px; height: 200px; background-color: #00FF00;">
 <img src="img/下载.png" style="width: 250px;height: 200px;" />
 	</div>
 <div class="layui-anim donghua" style="text-align: center; line-height:200px;width: 250px; height: 200px; display:none;  position: absolute;left: 0px; top: 0px; ">
 	<a href="" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius"><span style="color:black;">点击学习</span></a>
 </div>  
</div>
               
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" src="js/jquery.js" ></script>
<script type="text/javascript">
	$(function(){
		   		$(".test").mouseenter(function(){
		   			 $(".donghua").fadeIn().css("display","block");
		   		

		   		});
         $(".donghua").mouseleave(function(){
//       	 $(".donghua").removeClass("layui-anim-scale");
         	  $(".donghua").fadeOut();
         })
      
		
	});
</script>

</body>
</html>
